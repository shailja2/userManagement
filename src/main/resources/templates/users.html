<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script>
function editUser(button) {
    let userId = button.getAttribute("data-id");
    let name = button.getAttribute("data-name");
    let email = button.getAttribute("data-email");
    let pwd = button.getAttribute("data-pwd");
    let phoneNo = button.getAttribute("data-phoneNo");
    let usrAddress = button.getAttribute("data-usrAddress");

    document.getElementById('editUserId').value = userId;
    document.getElementById('editName').value = name;
    document.getElementById('editEmail').value = email;
    document.getElementById('editPwd').value = pwd;
    document.getElementById('editPhoneNo').value = phoneNo;
    document.getElementById('editUsrAddress').value = usrAddress;

    document.getElementById('editUserModal').style.display = 'block';
}
        function closeEditModal() {
            document.getElementById('editUserModal').style.display = 'none';
        }
    </script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Registered Users </h1>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone Number</th>
                <th>Addresss</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.pwd}"></td>
                <td th:text="${user.phoneNo}"></td>
                <td th:text="${user.usrAddress}"></td>
                <td>
                    <button th:data-id="${user.userId}"
                            th:data-name="${user.name}"
                            th:data-email="${user.email}"
                            th:data-pwd="${user.pwd}"
                            th:data-phoneNo="${user.phoneNo}"
                            th:data-usrAddress="${user.usrAddress}"
                            onclick="editUser(this)">Edit</button>
                    <a th:href="@{'/user/delete/' + ${user.userId}}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="editUserModal" style="display:none; position:fixed; background:#ddd; padding:20px;">
    <h3>Edit User</h3>
    <form th:action="@{/user/update}" method="post">
        <input type="hidden" id="editUserId" name="userId">
        <label>Name: <input type="text" id="editName" name="name" required></label><br>
        <label>Email: <input type="email" id="editEmail" name="email" required></label><br>
        <label>Password: <input type="text" id="editPwd" name="pwd" required></label><br>
        <label>Phone No: <input type="text" id="editPhoneNo" name="phoneNo" required></label><br>
        <label>Address: <input type="text" id="editUsrAddress" name="usrAddress" required></label><br>
        <button type="submit">Update</button>
        <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
</div>
</body>
</html>
